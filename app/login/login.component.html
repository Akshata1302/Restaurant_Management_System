<div class="container" style="background-color: #fff; width: 590px">
  <br /><br /><br /><br />

  <div class="head" style="margin-left: 21%">
    <div>
      <img src="assets/login images.png" />
    </div>

    <h2 style="margin-left: 10%; color: black; text-decoration: underline">
      User Signin
    </h2>
    <br />

    <div class="login" style="margin-left: -108px">
      <h3>Enjoy Your Life — We’ll Be Here to Save it!</h3>
      <br />
    </div>

    <fieldset style="margin-left: 10%; color: black">
      <div id="legend">
        <legend class="" style="color: green">
          Please signin to continue!!
        </legend>
      </div>
      <br />

      <div class="control-group">
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="input-xlarge"
            #email
          />
        </div>
      </div>
      <br />

      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Set Password"
            class="input-xlarge"
            #password
          />
        </div>
      </div>

      <br /><br />

      <div class="control-group">
        <div class="controls">
          <button
            type="submit"
            class="btn btn-success"
            (click)="signin(email.value, password.value)"
          >
            Signin
          </button>

          <button
            type="submit"
            class="btn btn-success"
            style="margin-left: 20px"
            (click)="signUp()"
          >
            Signup
          </button>
        </div>
      </div>
    </fieldset>
  </div>
  <br /><br />
</div>
