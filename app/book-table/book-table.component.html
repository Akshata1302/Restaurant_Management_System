<button type="button" class="btn btn-outline-secondary" style="margin-top: 2%">
  <a href="restaurants" style="color: #ffffff">&laquo;Back</a>
</button>

<h2 style="color: #ffffff; text-align: center">Book a Table</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username" style="color: #fff">Username:</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      name="userName"
      [(ngModel)]="user.userName"
      required
    />
  </div>
  <div class="form-group">
    <label for="email" style="color: #fff">Email:</label>
    <input
      type="email"
      class="form-control"
      id="userEmail"
      name="userEmail"
      [(ngModel)]="user.userEmail"
      required
    />
  </div>
  <div class="form-group">
    <label for="currentDate" style="color: #fff">Current Date:</label>
    <input
      type="text"
      class="form-control"
      id="date"
      name="date"
      value="{{ formattedDate }}"
      readonly
    />
  </div>

  <br />
  <button type="submit" style="background-color: orange; margin-left: 45%">
    Book Now
  </button>
</form>
